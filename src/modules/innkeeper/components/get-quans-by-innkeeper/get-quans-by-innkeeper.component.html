<sb-card>
    <div class="card-header  border1">
        <h4 class="card-title">
            Danh sách các quán của của chủ quán
            <input type="button" class="float-right border1" routerLink="/innkeeper/addquan" value="Thêm quán" />
        </h4>
       
    </div>
    <div class="card-body">
        <div *ngIf="checkquans; then display; else loading"></div>
        <ng-template #display>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4" *ngFor="let quan of quansnew; index as i;" routerLink="/innkeeper/quans/{{quan.id}}">
                        <div class="card">
                            <div class="card-header border1">
                                <div *ngIf="quan.image">
                                    <img class="card-img-top" style="display: block;" src="{{url+'/'+quan.image}}"
                                        alt="Card image cap">
                                </div>
                                <div *ngIf="!quan.image">
                                    <img class="card-img-top" style="display: block;" src="../../../assets/img/avatar.jpg"
                                        alt="Card image cap">
                                </div>
                            </div>
                            <div class="card-body" style="background-color:#41c04d;color:lightcyan;">
                                <table class="table table-striped ">
                                    <tbody class="border1">
                                        <tr style="height: 100px;">
                                            <td> <strong>{{ quan.name }}</strong></td>
                                        </tr>
                                        <tr style="height: 100px;">
                                            <td><strong>{{ quan.phone}}</strong></td>
                                        </tr>
                                        <tr style="height: 100px;">
                                            <td><strong>{{ quan.address }}</strong></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="card__rating" style="text-align: center;">
                                                    <img *ngIf="mangreview[i][0]" src="../../../assets/img/reviews/Star_full.svg"
                                                        class="star">
                                                    <img *ngIf="!mangreview[i][0]" src="../../../assets/img/reviews/0-star.svg"
                                                        class="star">
                                                    <img *ngIf="mangreview[i][1]" src="../../../assets/img/reviews/Star_full.svg"
                                                        class="star">
                                                    <img *ngIf="!mangreview[i][1]" src="../../../assets/img/reviews/0-star.svg"
                                                        class="star">
                                                    <img *ngIf="mangreview[i][2]" src="../../../assets/img/reviews/Star_full.svg"
                                                        class="star">
                                                    <img *ngIf="!mangreview[i][2]" src="../../../assets/img/reviews/0-star.svg"
                                                        class="star">
                                                    <img *ngIf="mangreview[i][3]" src="../../../assets/img/reviews/Star_full.svg"
                                                        class="star">
                                                    <img *ngIf="!mangreview[i][3]" src="../../../assets/img/reviews/0-star.svg"
                                                        class="star">
                                                    <img *ngIf="mangreview[i][4]" src="../../../assets/img/reviews/Star_full.svg"
                                                        class="star">
                                                    <img *ngIf="!mangreview[i][4]" src="../../../assets/img/reviews/0-star.svg"
                                                        class="star">
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #loading>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
        <nav aria-label="...">
            <ul class="pagination justify-content-center">
                <div class="row" style="color:forestgreen">
                    <input type="button" class="btn btn-success" (click)="Previous()" value="Previous">
        
                    <div *ngFor="let vitri of mangtrang; index as i">
                        <div *ngIf="page==i-2">
                            <a class="page-link">... </a>
                        </div>
                        <div *ngIf="page>i-2 && page<i+4">
                            <li *ngIf="vitri" class="page-item active">
                                <a class="page-link" (click)="chontrang(i+1)">{{i+1}} </a>
                            </li>
                            <li *ngIf="!vitri" class="page-item">
                                <a class="page-link" (click)="chontrang(i+1)">{{i+1}} </a>
                            </li>
                        </div>
                        <div *ngIf="page==i+4">
                            <a class="page-link">... </a>
                        </div>
                    </div>
                    <input type="button" class="btn border1" (click)="Next()" value="Next">
                </div>
            </ul>
        </nav>
    </div>

</sb-card>
